  

<app-footer></app-footer>



<section class="vh-100">
  <div class="container-fluid h-custom ">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 mb-5">
        <h3 class="text-primary d-flex justify-content-center align-items-center my-5">Register</h3>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col">
              <div class="form-outline mb-4"> 
                <input type="text" id="firstName" placeholder="First Name" class="form-control form-control-lg" formControlName="firstName">
                <app-error [field]="signupForm.get('firstName')" [fieldName]="'First name '"></app-error>
              </div>
              <div class="form-outline mb-4">
                <input type="text" id="lastName" class="form-control form-control-lg" placeholder="Last Name" formControlName="lastName">
                <app-error [field]="signupForm.get('lastName')" [fieldName]="'Last name '"></app-error>
              </div>
            </div>
            <div class="col">
              <div class="form-outline mb-4">
                <input type="text" id="username" class="form-control form-control-lg" formControlName="username" placeholder="Username" >
                <app-error [field]="signupForm.get('username')" [fieldName]="'User name '"></app-error>
              </div>
              <div class="form-outline mb-4">
                <input type="email" id="email" class="form-control form-control-lg" formControlName="email" placeholder="Email">
                <app-error [field]="signupForm.get('email')" [fieldName]="'Email '"></app-error>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-outline mb-4">
                <input type="password" id="password" class="form-control form-control-lg" placeholder="Password" formControlName="password">
                <app-error [field]="signupForm.get('password')" [fieldName]="'Password '"></app-error>
              </div>
              <div class="form-outline mb-4">
                <input type="text" id="grade" class="form-control form-control-lg" formControlName="grade" placeholder="Grade">
                <app-error [field]="signupForm.get('grade')" [fieldName]="'Grade'"></app-error>
              </div>
            </div>
            <div class="col">
              <div class="form-outline mb-4">
                <select id="role" class="form-control form-control-lg" formControlName="role">
                  <option value="" disabled selected>Select Role</option>
                  <option value="user">User</option>
                  <option value="admin">Admin</option>
                </select>
                <app-error [field]="signupForm.get('role')" [fieldName]="'Role '"></app-error>
              </div>
            </div>
          </div>
          <div class="text-center text-lg-start mt-4 pt-2 d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Sign Up</button>
          </div>
          <p   class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a 
            class="link-danger" routerLink="/login"  >Login </a></p>
        </form>
      </div>
    </div>
  </div>
</section>
