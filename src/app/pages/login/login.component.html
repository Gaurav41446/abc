
<app-footer></app-footer>
 
  

  <section class="vh-100 mt-5">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

          <h3 *ngIf="isUserLogin" class="text-primary d-flex justify-content-center align-items-center my-5">Login</h3>
          <h3 *ngIf="!isUserLogin" class="text-primary d-flex justify-content-center align-items-center my-5">Admin Login</h3>
          <form (ngSubmit)="onSubmit()" >

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter a valid email address" [(ngModel)]= "user.email" name="email" required />
              <label class="form-label" for="form3Example3">Email address</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" [(ngModel)]= "user.password" required  name="password"/>
              <label class="form-label" for="form3Example4">Password</label>
            </div>
  
            <div class="d-flex justify-content-between align-items-center">

              <a routerLink="/resetPassword" class="text-body">Forgot password?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2 d-grid gap-2">
              <button *ngIf="isUserLogin" type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                <button *ngIf="!isUserLogin" type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Admin Login</button>
            </div>
  
              <div class="row">
                <div *ngIf="isUserLogin" class="col-6">
                  <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/signup"
                    class="link-danger">Register</a></p>
                </div>
                <div class="col-6">
                  <p  *ngIf="isUserLogin" class="small fw-bold mt-2 pt-1 mb-0">Login as Admin? <a 
                    class="link-danger" (click)="loginAdmin()" style="cursor: pointer;" >Login </a></p>
                    <p  *ngIf="!isUserLogin" class="small fw-bold mt-2 pt-1 mb-0 "  style="cursor: pointer;">Login as User? <a 
                      class="link-danger" (click)="loginUser()" >Login </a></p>
                </div>
              </div>
           
  
          </form>
        </div>
      </div>
    </div>
   
  </section>
